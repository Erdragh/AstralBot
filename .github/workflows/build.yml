name: build
on:
  push:
    branches: [ "main", "develop", "version/*" ]
  pull_request:
    branches: [ "main", "develop", "version/*" ]
  workflow_dispatch:
    inputs:
      publish:
        description: Publish to Modrinth and CurseForge
        required: true
        default: "false"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup jdk 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build --stacktrace --info

      - name: Publish with Gradle
        if: ${{ github.event.inputs.publish }}
        uses: gradle/gradle-build-action@v2
        env:
          MODRINTH_TOKEN: ${{secrets.MODRINTH_TOKEN}}
          CURSEFORGE_TOKEN: ${{secrets.CURSE_TOKEN}}

          MODRINTH_ID: ${{vars.MODRINTH_ID}}
          CURSEFORGE_ID: ${{vars.CURSE_ID}}
        with:
          arguments: publishMods